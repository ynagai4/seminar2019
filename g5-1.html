<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function button1Pressed() {
            var text = "";
            var fruits = [];
            fruits.push('りんご');
            fruits.push('みかん');
            fruits.push('パイナップル');
            text += "<ul>";
            for (var i = 0; i < fruits.length; i++) {
                text += "<li>";
                text += fruits[i];
                text += "</li>"
            }
            text += "</ul>";
            document.getElementById("x").innerHTML = text;
        };
    </script>
</head>

<body>
    <div id="x"></div>
    <button onclick="button1Pressed()">リストを表示</button>
</body>

</html>
